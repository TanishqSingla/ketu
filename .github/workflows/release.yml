name: Release
on: 
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  publis-build: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node 
        uses: actions/setup-node@v4
      
      - name: Setup pnpm 
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build 

      - name: publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
